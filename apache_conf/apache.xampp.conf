
<VirtualHost exiadrink.com:80>
    ServerName exiadrink.com
    ServerAdmin contact@exiadrink.com
    DocumentRoot "D:/Workspace/CESI/CESI-EI-PROSIT1-2022/exiadrink/www"
    ErrorLog "D:/Workspace/CESI/CESI-EI-PROSIT1-2022/exiadrink/logs/exiadrink-error.log"
    CustomLog "D:/Workspace/CESI/CESI-EI-PROSIT1-2022/exiadrink/logs/exiadrink.log" common
    <Directory "D:/Workspace/CESI/CESI-EI-PROSIT1-2022/exiadrink/www">
